<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Configuration UI for TouchFree" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>TouchFree Configuration</title>
</head>

<body>
    <svg id="svg-cursor" class="touchfreecursor hidden" style="position: absolute; top: 0px; left: 0px; z-index: 1000"
        width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <rect id="svg-cursor-scroll-rect" fill="black" width="110" rx="10" height="40"></rect>
        <text id="svg-cursor-scroll-text" fill="white">
            <tspan dx="8" dy="1.1em" style="font-weight: bold;">Swipe Faster</tspan>
            <tspan dx="-83" dy="1.1em">to Scroll</tspan>
        </text>
        <circle id="svg-cursor-ring" class="touchfreecursor" r="15" fill-opacity="0" stroke-width="5" stroke="black"
            cx="100" cy="100"></circle>
        <circle id="svg-cursor-dot" class="touchfreecursor" r="15" fill="black" cx="100" cy="100" opacity="1"></circle>
    </svg>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
