<!DOCTYPE html>
<html>
  <head>
    <script src="../dist/TouchFree_Tooling.js"></script>
    <script src="./index.js"></script>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        margin: 0;
        background-color: #0e7c7b;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }

      .header {
        height: 5%;
        width: 80%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }

      .header-toggle{
        height: 100%;
        display: flex;
        flex: 0 1 20%;
        align-items: center;
        justify-content: center;
      }

      .header-toggle label{
        color: white;
        font-size: 25px;
        user-select: none;
        margin-left: 4px;
      }

      .header-toggle input {
        width:20px;
        height:20px;
        background:white;
        border-radius:5px;
        border:2px solid black;
      }

      .scrollable {
        height: 92%;
        width: 95%;
        overflow: scroll;
        background-color: #17bebb;
      }

      .background {
        width: 150%;
        height: 150%;
        background-image: url("bg-img.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-toggle">
        <input type="checkbox" id="bump" !checked onchange="togglePageBump()">
        <label for="bump">Page Bump</label>
      </div>
      <div class="header-toggle">
        <input type="checkbox" id="text" !checked onchange="toggleCursorTextPrompt()">
        <label for="text">Cursor Text</label>
      </div>
      <div class="header-toggle">
        <input type="checkbox" id="tail" !checked onchange="toggleCursorTail()">
        <label for="tail">Cursor Tail</label>
      </div>
    </div>
    <div class="scrollable">
      <div class="background"/>
    </div>
  </body>
</html>
