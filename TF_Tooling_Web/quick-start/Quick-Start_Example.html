<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quick Start Example</title>
    <script name="TouchFree_Tooling" type="text/javascript" src="../dist/TouchFree_Tooling.js"></script>
    <script type="text/javascript" src="./TouchFree_Tooling_Quick-Start.js"></script>
    <link rel="stylesheet" href="./TouchFree_Quick-Start.css">
</head>

<body style="overflow:hidden">
    <div class="container">
        <div class="vertical-scroll">
            <button class="button-vertical snappable" onpointerdown="changeText(this.textContent)" onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)">
                Button 1
            </button>
            <button class="button-vertical snappable" onpointerdown="changeText(this.textContent)" onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)">
                Button Button
            </button>
            <button class="button-vertical snappable" onpointerdown="changeText(this.textContent)" onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)">
                Button ▲
            </button>
            <button class="button-vertical snappable" onpointerdown="changeText(this.textContent)" onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)">
                Button²
            </button>
            <button class="button-vertical snappable" onpointerdown="changeText(this.textContent)" onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)">
                Button the Fifth
            </button>
            <button class="button-vertical snappable" onpointerdown="changeText(this.textContent)" onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)">
                Button Button Button Button Button Button
            </button>
            <button class="button-vertical snappable" onpointerdown="changeText(this.textContent)" onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)">
                Button VII
            </button>
            <button class="button-vertical snappable" onpointerdown="changeText(this.textContent)" onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)">
                Ω Button
            </button>
        </div>
        <div class="container-right">
            <div class="container-buttons">
                <button class="button-top snappable" onpointerdown="resetText()" onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)">Clear Text</button>
                <button class="button-top snappable" style="float:right" onpointerdown="resetTextColor()" onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)">Reset Text Color</button>
            </div>
            <div class="quick-start-text-wrapper">
                <h1 class="quick-start-text" id="Text to change"></h1>
            </div>
            <div class="horizontal-scroll">
                <button class="button-horizontal snappable" onpointerdown="textColor(this.textContent)"onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)" style="background-color:#9C2B27; color:#9C2B27">#9C2B27</button>
                <button class="button-horizontal snappable" onpointerdown="textColor(this.textContent)"onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)" style="background-color:#D77E21; color:#D77E21">#D77E21</button>
                <button class="button-horizontal snappable" onpointerdown="textColor(this.textContent)"onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)" style="background-color:#CAAC02; color:#CAAC02">#CAAC02</button>
                <button class="button-horizontal snappable" onpointerdown="textColor(this.textContent)"onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)" style="background-color:#6F9B47; color:#6F9B47">#6F9B47</button>
                <button class="button-horizontal snappable" onpointerdown="textColor(this.textContent)"onpointerenter="buttonPointerEntered(this)" onpointerleave="buttonPointerLeave(this)" style="background-color:#1D434B; color:#1D434B">#1D434B</button>
            </div>
        </div>
    </div>
</body>

</html>
